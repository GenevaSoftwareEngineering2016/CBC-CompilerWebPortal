<html ng-app="birdCompilerApp">
    <head>
        <!--Test Hello World App using Angular-->
        <link href="//fonts.googleapis.com/css?family=Nunito:400,400i,700,700i,900" rel="stylesheet" />
        <link href="assets/styles/main.css" rel="stylesheet"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
        <script src="https://use.fontawesome.com/06e0defc2b.js"></script>
    </head>
    <body class="body">
        <div class="headerMenu" >
            <div class="iconLink" title="Home" ng-click="home()" ng-controller="iconController">
                <img src="assets/images/whiteBird.png" width="45" alt="Bird Icon" />
				
            </div>
			<div class="logoutContainer" ng-controller="loginCtrl" ng-show="loginContainer.show"><label class="btnLogin" ng-click="login ()">Login</label>|</>
            <div class="logoutContainer" ng-controller="logoutController" ng-show="logoutContainer.show">
			
                <label>{{ name }}</label> |<label class="btnLogout" ng-click="logout()"> Logout</label>
</div>
        </div>
        <div ng-view></div>           
    </body>
    <script src="assets/scripts/app.js"></script>
</html>
